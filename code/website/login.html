<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
        <script src="{{ url_for('static',filename='login.js') }}" type="text/javascript" defer></script>
    </head>

    <body>
        <div class="login-card-container" id="login-container">
            <div class="login-card">
                <form action="/cloud" method="post" id="login_form">
                    
                    <p class="title-password">üë§ Login üóùÔ∏è</p>
                    {{ status }}
                    <p class="text-password" style="margin-top: 5.25%;">User</p>

                    <input type="text" name="username" class="input-password" placeholder="user" id="username">
                    
                    <p class="text-password">Password</p>

                    <input type="password" name="password" class="input-password" placeholder="1234" id="password" onkeydown="if (event.key === 'Enter') {document.getElementById('login_form').submit();}">
                    
                    <input type="hidden" name="path" value="None"/>
                    <input type="hidden" name="back_path" value="None"/>

                    <div class="button-password" onclick="document.getElementById('login_form').submit();">Login</div>
                </form>
            </div>
        </div>

    </body>
</html>
